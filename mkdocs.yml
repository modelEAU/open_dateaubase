site_name: Database Documentation
site_description: Auto-generated documentation from metadata table
site_url: https://modeleau.github.io/open_dateaubase/
repo_url: https://github.com/modeleau/open_dateaubase
edit_uri: edit/main/docs/

# Version number extracted from pyproject.toml
extra:
  version:
    provider: mike

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search
  - markdown-exec
hooks:
  - docs/hooks/call_orchestrator.py

nav:
  - Home: index.md
  - Contributing:
    - The Dictionary: contributing/dictionary.md
  - Reference: 
    - Schema: reference/schema.md
    - Tables: reference/tables.md
    - Value Sets: reference/valuesets.md
    - ERD Diagram: reference/erd.md

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences