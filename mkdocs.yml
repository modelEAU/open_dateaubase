site_name: Database Documentation
site_description: Auto-generated documentation from metadata table
site_url: https://modeleau.github.io/open_dateaubase/
repo_url: https://github.com/modeleau/open_dateaubase
edit_uri: edit/main/docs/

# Version number extracted from pyproject.toml
extra:
  version:
    provider: mike

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search
  - markdown-exec
hooks:
  - docs/hooks/call_orchestrator.py

nav:
  - Home: index.md
  - Contributing:
    - The Dictionary: contributing/dictionary.md
    - Schema Dictionary Format: architecture/schema_dictionary_format.md
  - Reference:
    - Schema: reference/schema.md
    - Tables: reference/tables.md
    - Views: reference/views.md
    - Value Sets: reference/valuesets.md
    - ERD Diagram: reference/erd.md
    - Inserting Data: reference/inserting_data.md
    - Sample Data & Queries: reference/sample_data.md
  - Architecture:
    - Campaigns and Provenance: architecture/campaigns_and_provenance.md
    - Current Schema Generation: architecture/current_schema_generation.md
    - Ingestion Routing: architecture/ingestion_routing.md
    - Lab data: architecture/lab_data.md
    - Processing Lineage: architecture/processing_lineage.md
    - Sensor Lifecycle: architecture/sensor_lifecycle.md
  - Operations:
    - Moving a sensor: operations/equipment_move_checklist.md
markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences
