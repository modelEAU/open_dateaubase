_format_version: "1.0"
table:
  name: CampaignEquipment
  schema: dbo
  description: "Junction table: equipment deployed during a campaign."

  columns:
    - name: Campaign_ID
      logical_type: integer
      nullable: false
      description: "Campaign using this equipment"
      foreign_key:
        table: Campaign
        column: Campaign_ID
    - name: Equipment_ID
      logical_type: integer
      nullable: false
      description: "Equipment deployed during the campaign"
      foreign_key:
        table: Equipment
        column: Equipment_ID
    - name: Role
      logical_type: string
      max_length: 100
      nullable: true
      description: "Role of this equipment in the campaign (e.g., 'Primary sensor', 'Auto-sampler')"

  primary_key: [Campaign_ID, Equipment_ID]
