_format_version: "1.0"
table:
  name: ProjectHasEquipment
  schema: dbo
  description: "Links projects to the specific equipment used within them"

  columns:
    - name: Equipment_ID
      logical_type: integer
      nullable: false
      description: "Link to the Equipment table"
      foreign_key:
        table: Equipment
        column: Equipment_ID
    - name: Project_ID
      logical_type: integer
      nullable: false
      description: "Link to the Project table"
      foreign_key:
        table: Project
        column: Project_ID

  primary_key: [Equipment_ID, Project_ID]
