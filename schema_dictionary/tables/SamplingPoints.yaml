_format_version: "1.0"
table:
  name: SamplingPoints
  schema: dbo
  description: "Stores the identification, specific geographical coordinates (Latitude/Longitude/GPS), and description of a particular spot where a sample or measurement is taken"

  columns:
    - name: Sampling_point_ID
      logical_type: integer
      nullable: false
      identity: true
      description: "Link to the Sampling_point table"
    - name: Site_ID
      logical_type: integer
      nullable: true
      description: "A unique ID is generated automatically by MySQL"
      foreign_key:
        table: Site
        column: Site_ID
    - name: Sampling_point
      logical_type: string
      max_length: 100
      nullable: true
      description: "Where the sample was taken. For example: \"Inlet\", \"Outlet\" or \"Upstream\""
    - name: Sampling_location
      logical_type: string
      max_length: 100
      nullable: true
      description: "Where the sample was taken. For example: \"Biofiltration\", \"Sewer 01\" or \"Retention Tank\""
    - name: Latitude_GPS
      logical_type: string
      max_length: 100
      nullable: true
      description: "GPS coordinates. For example: 47°54′25.103\" "
    - name: Longitude_GPS
      logical_type: string
      max_length: 100
      nullable: true
      description: 'GPS coordinates. For example: $73^{\circ}47^{\prime}00.024^{\prime\prime}$'
    - name: Description
      logical_type: text
      nullable: true
      description: "Description of the sampling point"
    - name: Pictures
      logical_type: # TODO: unmapped SQL type: BLOB
      nullable: true
      description: "Picture of the site"
    - name: ValidFrom
      logical_type: timestamp
      precision: 7
      nullable: true
      description: "Date from which this sampling point record is considered valid (UTC). NULL means valid from the beginning of records."
    - name: ValidTo
      logical_type: timestamp
      precision: 7
      nullable: true
      description: "Date until which this sampling point record is valid (UTC). NULL means currently active."
    - name: CreatedByCampaign_ID
      logical_type: integer
      nullable: true
      description: "Campaign during which this sampling point was first established (if applicable)"
      foreign_key:
        table: Campaign
        column: Campaign_ID

  primary_key: [Sampling_point_ID]
