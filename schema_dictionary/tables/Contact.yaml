_format_version: "1.0"
table:
  name: Contact
  schema: dbo
  description: "Stores detailed personal and professional information for people involved in projects (e.g., name, affiliation, function, e-mail, phone)"

  columns:
    - name: Contact_ID
      logical_type: integer
      nullable: false
      identity: true
      description: "Link to the Contact table"
    - name: Last_name
      logical_type: string
      max_length: 100
      nullable: true
      description: "Last name of the contact"
    - name: First_name
      logical_type: string
      max_length: 255
      nullable: true
      description: "First name of the contact"
    - name: Company
      logical_type: text
      nullable: true
      description: "Company name"
    - name: Status
      logical_type: string
      max_length: 255
      nullable: true
      description: "Status of the person. For example: \"Master student\", \"Postdoc\" or \"Intern\""
    - name: Function
      logical_type: text
      nullable: true
      description: "More detailed description about the person's assigned duties."
    - name: Office_number
      logical_type: string
      max_length: 100
      nullable: true
      description: "Number of the office"
    - name: Email
      logical_type: string
      max_length: 100
      nullable: true
      description: "E-mail address"
    - name: Phone
      logical_type: string
      max_length: 100
      nullable: true
      description: "Phone number"
    - name: Skype_name
      logical_type: string
      max_length: 100
      nullable: true
      description: "Skype name"
    - name: Linkedin
      logical_type: string
      max_length: 100
      nullable: true
      description: "LinkedIn account"
    - name: Street_number
      logical_type: string
      max_length: 100
      nullable: true
      description: "Address: number of the street"
    - name: Street_name
      logical_type: string
      max_length: 100
      nullable: true
      description: "Address: name of the street"
    - name: City
      logical_type: string
      max_length: 255
      nullable: true
      description: "Address: name of the city"
    - name: Zip_code
      logical_type: string
      max_length: 45
      nullable: true
      description: "Address: zip code"
    - name: Country
      logical_type: string
      max_length: 255
      nullable: true
      description: "Address: name of the country"
    - name: Website
      logical_type: string
      max_length: 60
      nullable: true
      description: "Website URL of the contact or organization"

  primary_key: [Contact_ID]
