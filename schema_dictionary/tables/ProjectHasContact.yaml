_format_version: "1.0"
table:
  name: ProjectHasContact
  schema: dbo
  description: "Links projects to the personnel involved in them"

  columns:
    - name: Contact_ID
      logical_type: integer
      nullable: false
      description: "Link to the Contact table"
      foreign_key:
        table: Contact
        column: Contact_ID
    - name: Project_ID
      logical_type: integer
      nullable: false
      description: "Link to the Project table"
      foreign_key:
        table: Project
        column: Project_ID

  primary_key: [Contact_ID, Project_ID]
