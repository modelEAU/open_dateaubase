name: datEAUbase CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run API tests
        run: |
          pytest api_metadata

      - name: Create env file
        run: |
          cp .env.docker.example .env.docker

      - name: Build and start stack
        run: |
          docker compose up --build -d

      - name: Wait for services
        run: sleep 20

      - name: API smoke test
        run: |
          curl --fail http://localhost:8000/docs

      - name: Streamlit smoke test
        run: |
          curl --fail http://localhost:8501

      - name: DB sanity check
        run: |
          docker exec db /opt/mssql-tools/bin/sqlcmd \
            -S localhost -U sa -P "StrongPwd123!" \
            -Q "SELECT COUNT(*) FROM proposed_2025_11.dbo.metadata;"
