name: datEAUbase CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DB_PASSWORD: StrongPwd123!

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run API unit tests
        run: |
          pytest api_metadata

      - name: Create .env file
        run: |
          cp .env.docker.example .env
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env

      - name: Build and start stack (with init)
        run: |
          docker compose --profile init up --build -d

      - name: Wait for services
        run: |
          sleep 25

      - name: API smoke test
        run: |
          curl --fail http://localhost:8000/docs

      - name: Streamlit smoke test
        run: |
          curl --fail http://localhost:8501

      - name: DB sanity check
        run: |
          docker exec open_dateaubase_db /opt/mssql-tools18/bin/sqlcmd \
            -S localhost -U sa -P "${DB_PASSWORD}" \
            -Q "IF OBJECT_ID('proposed_2025_11.dbo.metadata','U') IS NULL THROW 50000, 'metadata table missing', 1; SELECT COUNT(*) FROM proposed_2025_11.dbo.metadata;"

      - name: Shutdown stack
        if: always()
        run: |
          docker compose down -v
