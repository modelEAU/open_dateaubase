name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest --tb=short -q

      - name: Validate YAML schema
        run: |
          uv run python -m tools.schema_migrate \
            --validate schema_dictionary/tables

      - name: Generate from YAML (smoke test)
        run: |
          uv run python scripts/generate_from_yaml.py \
            schema_dictionary/tables \
            schema_dictionary/views \
            /tmp/yaml_docs \
            /tmp/yaml_assets \
            /tmp/yaml_sql \
            mssql \
            $(python -c "import yaml; print(yaml.safe_load(open('schema_dictionary/version.yaml'))['schema_version'])")
