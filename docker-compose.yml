services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: open_dateaubase_db
    env_file:
      - .env
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      SA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "14330:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped

  db-init:
    image: mcr.microsoft.com/mssql-tools
    platform: linux/amd64
    container_name: open_dateaubase_db_init
    depends_on:
      - db
    env_file:
      - .env
    environment:
      SA_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sql_generation_scripts:/sql:ro
    command: >
      bash -c "
        set -e;
        echo 'Waiting for SQL Server...';
        until /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P $$SA_PASSWORD -Q 'SELECT 1' > /dev/null 2>&1;
        do sleep 2; done;
        echo 'SQL Server is up. Running schema...';
        /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P $$SA_PASSWORD -i /sql/2025-11-27_proposed_.sql;
        echo 'db-init done âœ…';
      "
    restart: "no"

  api:
    build: .
    container_name: open_dateaubase_api
    env_file:
      - .env
    depends_on:
      db-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    command: uvicorn api_metadata.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    restart: unless-stopped

  streamlit:
    build: .
    container_name: open_dateaubase_streamlit
    env_file:
      - .env
    environment:
      API_BASE_URL: "http://api:8000"
    depends_on:
      - api
    command: python -m streamlit run api_metadata/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  mssql_data:
